<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bot-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .bot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .bot-title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .bot-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: auto;
        }

        .typing-indicator {
            background: #e9ecef;
            color: #666;
            margin-right: auto;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-action {
            background: linear-gradient(45deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .quick-action:hover {
            transform: translateY(-2px);
        }

        .status-bar {
            background: #e9ecef;
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status-online {
            color: #28a745;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bot-container">
        <div class="bot-header">
            <h1 class="bot-title">ğŸ¤– Nexus Bot</h1>
            <p class="bot-subtitle">Your AI Assistant</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message fade-in">
                ğŸ‘‹ Hello! I'm your Nexus AI Bot. How can I help you today?
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action" onclick="sendQuickMessage('Help me learn')">ğŸ“š Learn</button>
            <button class="quick-action" onclick="sendQuickMessage('Tell me a joke')">ğŸ˜„ Joke</button>
            <button class="quick-action" onclick="sendQuickMessage('System status')">ğŸ“Š Status</button>
            <button class="quick-action" onclick="sendQuickMessage('What can you do?')">â“ Help</button>
        </div>

        <div class="input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." maxlength="500">
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <div class="status-bar">
            Status: <span class="status-online" id="botStatus">Online</span> |
            Messages: <span id="messageCount">1</span> |
            Response Time: <span id="responseTime">~1s</span>
        </div>
    </div>

    <script>
        // Bot state
        let messageCount = 1;
        let isTyping = false;

        // Initialize bot
        function initializeBot() {
            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focus on input
            chatInput.focus();
        }

        // Send message function
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message || isTyping) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Disable input while bot is typing
            setTyping(true);

            // Generate bot response
            setTimeout(() => {
                const response = generateBotResponse(message);
                addMessage(response, 'bot');
                setTyping(false);
            }, 1000 + Math.random() * 2000); // 1-3 second delay
        }

        // Quick message function
        function sendQuickMessage(message) {
            if (isTyping) return;

            addMessage(message, 'user');
            setTyping(true);

            setTimeout(() => {
                const response = generateBotResponse(message);
                addMessage(response, 'bot');
                setTyping(false);
            }, 800 + Math.random() * 1200);
        }

        // Add message to chat
        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${sender}-message fade-in`;
            messageDiv.textContent = content;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Update message count
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
        }

        // Set typing state
        function setTyping(typing) {
            isTyping = typing;
            const sendButton = document.getElementById('sendButton');
            const chatInput = document.getElementById('chatInput');
            const chatContainer = document.getElementById('chatContainer');

            sendButton.disabled = typing;
            chatInput.disabled = typing;

            if (typing) {
                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message typing-indicator';
                typingDiv.textContent = 'ğŸ¤– Nexus Bot is thinking...';
                typingDiv.id = 'typing-indicator';
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // Remove typing indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        }

        // Generate bot responses
        function generateBotResponse(userMessage) {
            const message = userMessage.toLowerCase();

            // Response patterns
            if (message.includes('hello') || message.includes('hi') || message.includes('hey')) {
                return "ğŸ‘‹ Hello there! I'm excited to chat with you. What would you like to explore today?";
            }

            if (message.includes('help') || message.includes('what can you do')) {
                return "ğŸ¤– I can help you with:\nâ€¢ Learning and education\nâ€¢ Problem solving\nâ€¢ Creative ideas\nâ€¢ System information\nâ€¢ General conversation\n\nJust ask me anything!";
            }

            if (message.includes('joke') || message.includes('funny')) {
                const jokes = [
                    "Why don't scientists trust atoms? Because they make up everything! ğŸ˜„",
                    "Why did the robot go on a diet? It had a byte problem! ğŸ¤–",
                    "What do you call a sleeping bull in a computer? A bulldozer! ğŸ’¤",
                    "Why don't programmers like nature? It has too many bugs! ğŸ›"
                ];
                return jokes[Math.floor(Math.random() * jokes.length)];
            }

            if (message.includes('status') || message.includes('system')) {
                return `ğŸ“Š System Status:\nâ€¢ Bot Health: Excellent âœ…\nâ€¢ Response Time: ${Math.floor(Math.random() * 500 + 200)}ms\nâ€¢ Memory Usage: ${Math.floor(Math.random() * 30 + 15)}%\nâ€¢ Uptime: ${Math.floor(Math.random() * 24)}h ${Math.floor(Math.random() * 60)}m`;
            }

            if (message.includes('learn') || message.includes('teach') || message.includes('education')) {
                return "ğŸ“š I love helping people learn! I can explain concepts, provide examples, and guide you through topics. What subject interests you? Programming, science, math, history, or something else?";
            }

            if (message.includes('thank') || message.includes('thanks')) {
                return "ğŸ˜Š You're very welcome! I'm here to help whenever you need me. Is there anything else I can assist you with?";
            }

            if (message.includes('bye') || message.includes('goodbye')) {
                return "ğŸ‘‹ Goodbye! It was great chatting with you. Come back anytime you need assistance!";
            }

            if (message.includes('time') || message.includes('date')) {
                const now = new Date();
                return `ğŸ•’ Current time: ${now.toLocaleTimeString()}\nğŸ“… Today's date: ${now.toLocaleDateString()}\nğŸŒ You're in the ${Intl.DateTimeFormat().resolvedOptions().timeZone} timezone`;
            }

            if (message.includes('weather')) {
                const conditions = ['sunny â˜€ï¸', 'cloudy â˜ï¸', 'rainy ğŸŒ§ï¸', 'partly cloudy â›…', 'clear ğŸŒ¤ï¸'];
                const temp = Math.floor(Math.random() * 30 + 10);
                return `ğŸŒ¤ï¸ Weather simulation: ${conditions[Math.floor(Math.random() * conditions.length)]}, ${temp}Â°C. (Note: This is simulated data for demo purposes!)`;
            }

            // Default responses
            const defaultResponses = [
                "ğŸ¤” That's interesting! Tell me more about that.",
                "ğŸ’­ I understand what you're saying. Can you elaborate?",
                "ğŸ” Let me think about that... What specific aspect interests you most?",
                "ğŸ’¡ That's a great question! Here's my perspective on that...",
                "ğŸ¯ I see what you mean. Have you considered this angle?",
                "ğŸŒŸ Fascinating topic! I'd love to explore this further with you.",
                "ğŸ¤– Processing your input... That's quite thought-provoking!",
                "âœ¨ Thanks for sharing that! What made you think about this?"
            ];

            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // Update response time display
        function updateResponseTime() {
            const times = ['~0.8s', '~1.2s', '~0.9s', '~1.1s', '~1.0s'];
            document.getElementById('responseTime').textContent = times[Math.floor(Math.random() * times.length)];
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeBot();

            // Update response time every few seconds
            setInterval(updateResponseTime, 5000);
        });
    </script>
</body>
</html>
