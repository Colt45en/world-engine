<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js â€” Minimal Starter Template</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      background: #0a0a12;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 30, 0.92);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: #e0e0e0;
      font-size: 13px;
      line-height: 1.6;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    #info h3 {
      color: #00ffff;
      margin-bottom: 8px;
      font-size: 16px;
    }
    #info code {
      background: rgba(0, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', monospace;
      font-size: 12px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>ðŸŽ² Three.js Minimal Starter</h3>
    <div>Rotating cube with <code>MeshNormalMaterial</code></div>
    <div style="font-size: 11px; opacity: 0.7; margin-top: 8px;">
      Animation loop with auto-resize support
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    const width = window.innerWidth;
    const height = window.innerHeight;

    // ===== Init Camera =====
    const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
    camera.position.z = 1;

    // ===== Init Scene =====
    const scene = new THREE.Scene();

    // ===== Create Mesh =====
    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
    const material = new THREE.MeshNormalMaterial();

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // ===== Init Renderer =====
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio); // Retina support
    renderer.setAnimationLoop(animate);
    document.body.appendChild(renderer.domElement);

    // ===== Animation Loop =====
    function animate(time) {
      mesh.rotation.x = time / 2000;
      mesh.rotation.y = time / 1000;

      renderer.render(scene, camera);
    }

    // ===== Handle Window Resize =====
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;

      camera.aspect = w / h;
      camera.updateProjectionMatrix();

      renderer.setSize(w, h);
    });

    console.log('âœ… Three.js scene initialized');
    console.log('ðŸ“¦ Renderer:', renderer);
    console.log('ðŸŽ¥ Camera:', camera);
  </script>
</body>
</html>
