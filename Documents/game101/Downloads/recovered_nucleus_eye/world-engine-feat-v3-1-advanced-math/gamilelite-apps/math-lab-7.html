<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Grid Wire System</title>
    <style>
        :root {
            --bg: #0a0e27;
            --surface: #1a1f3a;
            --primary: #72f6d1;
            --secondary: #6c91ff;
            --accent: #ff6b9d;
            --text: #e0e7ff;
            --muted: #8892b0;
            --border: #2d3561;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .mode-btn:hover {
            border-color: var(--primary);
            background: rgba(114, 246, 209, 0.1);
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
            font-weight: 600;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .grid-container {
            flex: 1;
            position: relative;
            overflow: auto;
            padding: 2rem;
        }

        .grid-wrapper {
            position: relative;
            display: inline-block;
            min-width: 600px;
        }

        .grid-table {
            border-collapse: collapse;
            background: var(--surface);
            border: 2px solid var(--border);
            position: relative;
            z-index: 2;
        }

        .grid-table td {
            width: 60px;
            height: 60px;
            border: 1px solid var(--border);
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .grid-table td:hover {
            background: rgba(114, 246, 209, 0.1);
            border-color: var(--primary);
        }

        .grid-table td.selected {
            background: rgba(114, 246, 209, 0.2);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .grid-table td.has-chip {
            background: rgba(108, 145, 255, 0.2);
            color: var(--secondary);
            font-weight: 600;
        }

        .chip-input {
            background: transparent;
            border: none;
            color: inherit;
            text-align: center;
            width: 100%;
            height: 100%;
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
        }

        .wire-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .wire-path {
            fill: none;
            stroke: var(--primary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.8;
        }

        .wire-path.animated {
            stroke-dasharray: 5, 5;
            animation: wire-flow 1s linear infinite;
        }

        @keyframes wire-flow {
            to { stroke-dashoffset: -10; }
        }

        .sidebar {
            width: 300px;
            background: var(--surface);
            border-left: 2px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 1.5rem;
        }

        .control-section h3 {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn:hover {
            border-color: var(--primary);
            background: rgba(114, 246, 209, 0.1);
        }

        .btn.danger {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn.danger:hover {
            background: rgba(255, 107, 157, 0.1);
        }

        .connections-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .connection-item {
            padding: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-path {
            color: var(--muted);
            font-family: 'Courier New', monospace;
        }

        .remove-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .stat-box {
            background: var(--bg);
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .instructions {
            background: rgba(114, 246, 209, 0.05);
            border: 1px solid var(--primary);
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 0.8rem;
            line-height: 1.5;
            color: var(--muted);
        }

        .instructions strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="display: flex; gap: 0.5rem;">
                <a href="math-lab-6.html" style="padding: 0.5rem 1rem; background: var(--surface); border: 1px solid var(--primary); color: var(--primary); border-radius: 4px; text-decoration: none; font-size: 0.9rem;">‚Üê Lab 6</a>
                <a href="math-lab-1.html" style="padding: 0.5rem 1rem; background: var(--surface); border: 1px solid var(--primary); color: var(--primary); border-radius: 4px; text-decoration: none; font-size: 0.9rem;">Lab 1 ‚Üí</a>
            </div>
            <h1>üîå Lab 7 - Grid Wire System</h1>
            <div class="mode-toggle">
                <button class="mode-btn active" id="btnEditMode">Edit Cells</button>
                <button class="mode-btn" id="btnConnectMode">Connect Wires</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="grid-container">
            <div class="grid-wrapper">
                <svg class="wire-svg" id="wireSvg"></svg>
                <table class="grid-table" id="gridTable">
                    <tbody id="gridBody"></tbody>
                </table>
            </div>
        </div>

        <div class="sidebar">
            <div class="control-section">
                <h3>üéÆ Controls</h3>
                <div class="instructions">
                    <strong>Edit Mode:</strong> Click cells to add/edit chip names<br>
                    <strong>Connect Mode:</strong> Click cells in sequence to create wire paths
                </div>
            </div>

            <div class="control-section">
                <h3>üîß Grid Actions</h3>
                <button class="btn" id="btnResizeGrid">Resize Grid (8x8)</button>
                <button class="btn" id="btnClearChips">Clear All Chips</button>
                <button class="btn danger" id="btnClearWires">Clear All Wires</button>
            </div>

            <div class="control-section">
                <h3>üîå Connections</h3>
                <div class="connections-list" id="connectionsList">
                    <div style="text-align: center; color: var(--muted); padding: 1rem;">
                        No connections yet
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>üìä Stats</h3>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="statChips">0</div>
                        <div class="stat-label">Chips</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statWires">0</div>
                        <div class="stat-label">Wires</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statCells">0</div>
                        <div class="stat-label">Total Cells</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="statHops">0</div>
                        <div class="stat-label">Max Hops</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="math-lab-7.js"></script>
</body>
</html>
